<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container mt-3">
      <h1 class="mb-5 text-center">BMI Kata 排名</h1>

      <ul class="nav nav-tabs mb-5" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <a
            class="nav-link active"
            id="home-tab"
            data-toggle="tab"
            href="#group"
            role="tab"
            aria-controls="home"
            aria-selected="true"
            >小組排名</a
          >
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link"
            id="profile-tab"
            data-toggle="tab"
            href="#individual"
            role="tab"
            aria-controls="profile"
            aria-selected="false"
            >個人排名</a
          >
        </li>
      </ul>
      <div class="tab-content mb-3" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="group"
          role="tabpanel"
          aria-labelledby="group-tab"
        >
          <div class="row mb-3">
            <div class="col-8">
              <h2>小組排名</h2>
            </div>
            <div class="col-4">
              <div class="d-flex">
                <label for="groupSortMethod" class="w-100 text-right mr-3"
                  >排名方法</label
                >
                <select name="" id="groupSortMethod" class="custom-select">
                  <option selected value="totalSubmit">總投稿數目</option>
                  <option value="individualBestTime">總平均秒數</option>
                </select>
              </div>
            </div>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">排名</th>
                <th scope="col">組別</th>
                <th scope="col">總投稿數目</th>
                <th scope="col">總平均秒數</th>
              </tr>
            </thead>
            <tbody id="groupTable"></tbody>
          </table>
        </div>
        <div
          class="tab-pane fade"
          id="individual"
          role="tabpanel"
          aria-labelledby="individual-tab"
        >
          <div class="row mb-3">
            <div class="col-8">
              <h2>個人排名</h2>
            </div>
            <div class="col-4">
              <div class="d-flex">
                <label for="individualSort" class="w-100 text-right mr-3"
                  >排名方法</label
                >
                <select name="" id="individualSortMethod" class="custom-select">
                  <option selected value="submitTime">投遞時間</option>
                  <option value="recordTime">秒數</option>
                </select>
              </div>
            </div>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">排名</th>
                <th scope="col">時間</th>
                <th scope="col">Slack名稱</th>
                <th scope="col">組別</th>
                <th scope="col">Youtube URL</th>
                <th scope="col">練習是否夠10次</th>
                <th scope="col">codepen URL</th>
                <th scope="col">練習時數紀錄（分鐘）</th>
                <th scope="col">練習時數紀錄（秒）</th>
              </tr>
            </thead>
            <tbody id="individualTable"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="all.js"></script>
  </body>
</html>
